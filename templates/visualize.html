<!DOCTYPE html>
<html>
<head>
    <title>Stock Visualizer - {{ ', '.join(stocks) }} - {{ chart_type.capitalize() }} Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 { color: #444; font-size: 2em; margin-bottom: 20px; text-align: center; }
        .chart-container { width: 80%; max-width: 1000px; }
        .back-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e7eaec;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>{{ ', '.join(stocks) }} - {{ chart_type.capitalize() }} Chart</h1>
    <div class="chart-container">
        {{ plot_html | safe }}
    </div>
    <a class="back-link" href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>

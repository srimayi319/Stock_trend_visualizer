<!DOCTYPE html>
<html>
<head>
    <title>Stock Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #444;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        option {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Stock Visualizer</h1>
    <div class="form-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="stocks">Select Stocks:</label>
            <select id="stocks" name="stocks" multiple>
                <option value="RELIANCE.NS">Reliance Industries Limited</option>
                <option value="TCS.NS">Tata Consultancy Services</option>
                <option value="HDFCBANK.NS">HDFC Bank</option>
                <option value="INFY.NS">Infosys</option>
                <option value="HINDUNILVR.NS">Hindustan Unilever Limited</option>
                <option value="ICICIBANK.NS">ICICI Bank</option>
                <option value="KOTAKBANK.NS">Kotak Mahindra Bank</option>
                <option value="SBIN.NS">State Bank of India</option>
                <option value="BAJFINANCE.NS">Bajaj Finance</option>
                <option value="BHARTIARTL.NS">Bharti Airtel</option>
                <option value="ASIANPAINT.NS">Asian Paints</option>
                <option value="MARUTI.NS">Maruti Suzuki India</option>
                <option value="LT.NS">Larsen & Toubro</option>
                <option value="DMART.NS">Avenue Supermarts</option>
                <option value="WIPRO.NS">Wipro</option>
                <option value="AXISBANK.NS">Axis Bank</option>
                <option value="NESTLEIND.NS">Nestle India</option>
                <option value="ITC.NS">ITC Limited</option>
                <option value="ULTRACEMCO.NS">UltraTech Cement</option>
                <option value="M&M.NS">Mahindra & Mahindra</option>
            </select>
            <label for="chart_type">Chart Type:</label>
            <select id="chart_type" name="chart_type" required>
                <option value="line">Line</option>
                <option value="bar">Bar</option>
                <option value="hist">Histogram</option>
                <option value="candlestick">Candlestick</option>
            </select>
            <button type="submit">Visualize</button>
        </form>
    </div>
</body>
</html>
